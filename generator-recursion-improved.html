<script>
    function* fibonacci(n) {
        let cur = 0, next = 1; i = 0;
        while (i < n) {
            yield cur;
            [cur, next] = [next, cur + next];
            i++
        }
    }
    
    
    function main() {
        for (const value of fibonacci(40000)) {
            console.log("value", value);
        }
    }
    main();
  </script>
