<script>
    async function* fibonacci(n) {
        let cur = 0, next = 1; i = 0;
        while (i < n) {
            yield cur;
            [cur, next] = [next, cur + next];
            i++
        }
    }
    
    
    async function main() {
        for await (const value of fibonacci(40000)) {
        console.log("value", value);
        }
    }
  </script>
