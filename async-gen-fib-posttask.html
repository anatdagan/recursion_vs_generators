<script>
  async function* fibonacci(n) { 
    let a = 0, b = 1; i = 0; 
    while (i < n) { 
      yield scheduler.postTask(()=>a);
      [a, b] = [b, a + b];
      i++ 
    } 
  }

  async function main() {
    for await (const value of fibonacci(40000)) {
      console.log("value", value);
    }
  }

  main().catch((e) => console.error(e));
</script>
